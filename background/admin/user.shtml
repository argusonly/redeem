<script type="text/javascript">
  $(document).ready(function() {

 	var oTable = $('#user').DataTable({
            "columnDefs": [
                { "title": "ID","targets": 0,"orderable": true, "searchable": false },
                { "title": "用户名","targets": 1,"orderable": true, "searchable": true },
                { "title": "邮箱","targets": 2,"orderable": false, "searchable": false },
                { "title": "添加时间","targets": 3,"orderable": false, "searchable": false },
                { "title": "操作","targets": 4,"orderable": false, "searchable": false },
                ],
            "stateSave": true,
            "order" : [[0, "desc"]],
            "ajax": "/admin/user/data.json",
            "drawCallback": function( settings ) {
                    $("#user_filter").hide();
                    $(".iframe").off('click').on('click', function(event){
                        event.preventDefault();
                        var url = $(this).attr('href');
                        var type = BootstrapDialog.TYPE_PRIMARY;
                        if($(this).attr('title')=='编辑') type = BootstrapDialog.TYPE_PRIMARY
                        if($(this).attr('title')=='删除') type = BootstrapDialog.TYPE_DANGER
                        BootstrapDialog.show({
                            title: $(this).attr('title')+'管理员管理',
                            message: $('<div></div>').load(url),
                            type: type,
                        });
                    });
                }
        });

        var foot = $('#user').find('tfoot');
        if (!foot.length) {
            foot = $('<tfoot>').appendTo($('#user'));
            var tr=$("<tr></tr>");
            for (var i = 0; i < $('#user thead th').length; i++) {
                $('<th>').appendTo(tr);
            }
            foot.append(tr);
        }
        $('div.toolbar').html('<a href="/admin/user/create.html" title="添加" class="btn btn-primary btn-xm iframe">添加</a>');
 	});

</script>
