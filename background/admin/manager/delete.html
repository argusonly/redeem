    <h3><i class="fa fa-exclamation-circle fa-fw"></i>确定删除<mark>admin123</mark>？</h3><hr/>
    <button class="btn-danger btn" type="submit"><span class="glyphicon glyphicon-ok-sign"></span> 删除</button>&nbsp;<button class="btn-default btn" data-dismiss="modal" type="button"><span class="glyphicon glyphicon-remove"></span> 取消</button>
<input class="form-control" type="hidden" name="_token" value="b2CNOcD9yj0XsdbLzVrB37RtQWTWSeCc9qpoTtmI"></form>
<script type="text/javascript">
     $(document).ready(function() {
          //提交数据
          var tableId = 'manager';
          var frm     = $('#ajaxform');
          frm.submit(function () {
              $.ajax({
                  type: frm.attr('method'),
                  url: frm.attr('action'),
                  data: frm.serialize(),                          
                  cache: false,
                  dataType: 'json',
                  beforeSend: function() { 
                      $(".validator-error").remove();
                      $(".has-error").removeClass("has-error");
                  },
                  success: function(data) {
                      if(data.status == 0){
                          $.scojs_message(data.message, $.scojs_message.TYPE_ERROR);
                      }else {
                          BootstrapDialog.closeAll();
                          $('#'+tableId).DataTable().ajax.reload();
                          $.scojs_message(data.message, $.scojs_message.TYPE_OK);
                      }
                  },
                  error: function(xhr, textStatus, thrownError) {
                      alert('Something went to wrong.Please Try again later...');
                  }
              });
              return false;
          });
      });
</script>
