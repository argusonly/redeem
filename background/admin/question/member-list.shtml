<script type="text/javascript">
    $(document).ready(function() {
        
 		var oTable = $('#question').DataTable({
            //bFilter: false,
            "columnDefs": [ 
                { "title": "ID","targets": 0,"orderable": true, "searchable": false },
                { "title": "会员名","targets": 1,"orderable": true, "searchable": true },
                { "title": "电话","targets": 2,"orderable": false, "searchable": false },
                { "title": "单据号","targets": 3,"orderable": false, "searchable": false },
                { "title": "问卷名称","targets": 4,"orderable": false, "searchable": false },
                { "title": "问卷id","targets": 5,"orderable": false, "searchable": false },
                { "title": "问卷题目","targets": 6,"orderable": false, "searchable": false },
                { "title": "回答","targets": 7,"orderable": false, "searchable": false },
                { "title": "题型","targets": 8,"orderable": false, "searchable": false },
                { "title": "是否其他回答","targets": 9,"orderable": false, "searchable": false },
                { "title": "添加时间","targets": 10,"orderable": false, "searchable": false },
                ],
            "stateSave": true,
            "order" : [[0, "desc"]],
            "ajax": "/admin/question/question-data.json",
            "drawCallback": function( settings ) {
                    $("#question_filter").hide();
                    $(".iframe").off('click').on('click', function(event){ 
                        event.preventDefault(); 
                        var url = $(this).attr('href');
                        var type = BootstrapDialog.TYPE_PRIMARY;
                        if($(this).attr('title')=='编辑') type = BootstrapDialog.TYPE_PRIMARY
                        if($(this).attr('title')=='删除') type = BootstrapDialog.TYPE_DANGER
                        BootstrapDialog.show({
                            title: $(this).attr('title')+'查看问卷信息',
                            message: $('<div></div>').load(url),
                            type: type, 
                        });
                    });
                }                 
        });

        var foot = $('#question').find('tfoot');
        if (!foot.length) {
            foot = $('<tfoot>').appendTo($('#question')); 
            var tr=$("<tr></tr>");
            for (var i = 0; i < $('#question thead th').length; i++) { 
                $('<th>').appendTo(tr); 
            }               
            foot.append(tr);
        }
         	});

</script>
