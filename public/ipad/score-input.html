<script>
$(function() {
  // 初始一个，积分输入框
  window.TKH.addRecordInput();

  //删除新增
  $(document).on('click', '.jian', function() {
    $(this).closest('.dq-wrapper').remove();
  });

  //关闭选择商户
  $('.xuanZe_gb').click(function() {
    $('.xuanZe').fadeOut(200);
  });

  $(document).on('blur', '.amount', function() {
    var val = $(this).val();
    var reg = /^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$/;
    if (!reg.test(val)) {
      layer.msg('请正确填写金额！', { time: 2000 });
    }
  });

  //下一页
  $('.xy').on('click', function() {
    if(!$("input.store-name").length) {
      layer.msg('你今日还没有消费记录，请填写消费记录！', {time: 2000});
      is_error = 1;
      return false;
    }
    var reg = /^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$/,
        store_code = '',
        amount,
        score,
        serialnum = '',
        serialnums = [],
        is_error = 0,
        all_is_ok = 1,
        name = '',
        amount = '',
        gndgid = '',
        record = {},
        records = [],
        data = null,
        datas = [],
        card_number = window.localStorage.getItem('sFCARDNUM');
    $(".dq-wrapper").each(function() {
      name = $(this).find("input.store-name").val();
      serialnum = $(this).find("input.serial-num").val();
      amount = $(this).find("input.amount").val();
      gndgid = $(this).find("input.gndgid").val();
      gndcode = $(this).find("input.gndcode").val();
      is_error = 0;

      if(!name.length) {
        layer.tips('店铺名称不能为空', $(this).find('.store-name'), { tips: [3, '#faab20'] });
        is_error = 1;
        all_is_ok = 0;
        return false;
      }

      if(!serialnum.length) {
        layer.tips('流水号不能为空', $(this).find('.serial-num'), { tips: [3, '#faab20'] });
        is_error = 1;
        all_is_ok = 0;
        return false;
      }

      if(serialnum.length > 30) {
        layer.tips('请输入正确的流水号', $(this).find('.serial-num'), { tips: [3, '#faab20'] });
        is_error = 1;
        all_is_ok = 0;
        return false;
      }

      if(!amount.length) {
        layer.tips('请正确填写金额', $(this).find('.amount'), { tips: [3, '#faab20'] });
        is_error = 1;
        all_is_ok = 0;
        return false;
      }
      if(serialnums.indexOf(serialnum) >= 0) {
        layer.tips('流水号重复', $(this).find('.serial-num'), { tips: [3, '#faab20'] });
        is_error = 1;
        all_is_ok = 0;
        return false;
      }

      serialnums.push(serialnum);
      data = {
        card_number: card_number,
        show_code: gndcode,
        real_amt: amount,
        score: parseInt(amount)
      };
      datas.push(data);
      console.log(data);
    });
    if (all_is_ok) {
      for(var i = 0, len = datas.length; i < len; i ++) {
        window.TKH.calcMallScoreExWeb(datas[i], (i === len -1) ? 1 : 0);
      }
    }
  });
});
</script>
