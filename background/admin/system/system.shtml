    <script type="text/javascript">
  $(function() {
    $('')
  var frm     = $('#ajaxform');
     frm.submit(function () {
      $.ajax({
          type: frm.attr('method'),
          url: frm.attr('action'),
          data: frm.serialize(),
          cache: false,
          dataType: 'json',
          beforeSend: function() {
              $(".validator-error").remove();
              $(".has-error").removeClass("has-error");
          },
          success: function(data) {
             layer.msg(data.message,{icon:1,time:2000});
          },
          error: function(xhr, textStatus, thrownError) {
             layer.msg('Something went to wrong.Please Try again later...',{time: 2000});
          }
      });
      return false;
  });
});
